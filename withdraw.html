<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mzansi Rise • Withdrawal — Miss N Tshumu</title>
  <style>
    body {font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;}
    .container {max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    h1 {text-align: center;}
    .summary {margin-bottom: 20px;}
    .summary p {margin: 5px 0;}
    label {display: block; margin-top: 10px;}
    input, button {width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;}
    button {background: #4CAF50; color: white; border: none; cursor: pointer;}
    button:disabled {background: #ccc;}
    .note {font-size: 0.9em; color: #555; margin-top: 10px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Withdrawal • Mzansi Rise</h1>
    <div class="summary">
      <p><strong>Available balance:</strong> R1 600.00</p>
      <p><strong>Account holder:</strong> Ginomore Moyo</p>
      <p><strong>Bank name:</strong> Sasfim Bank</p>
      <p><strong>Account number:</strong> 7860306701</p>
      <p><strong>Branch code:</strong> 68300</p>
    </div>

    <form id="withdrawForm">
      <label for="amount">Withdrawal Amount (ZAR)</label>
      <input id="amount" name="amount" type="number" step="0.01" min="0" placeholder="0.00" />

      <button id="submitBtn" type="submit" disabled>Submit Withdrawal</button>
      <div class="note" id="msg"></div>
    </form>
  </div>

  <script>
    const AVAILABLE = 0;
    const currency = new Intl.NumberFormat('en-ZA', { style: 'currency', currency: 'ZAR' });
    const amountEl = document.getElementById('amount');
    const submitBtn = document.getElementById('submitBtn');
    const msgEl = document.getElementById('msg');

    function validate() {
      const raw = parseFloat(amountEl.value || '0');
      let problems = [];
      if (!raw || raw <= 0) problems.push('Enter an amount greater than R0.');
      if (raw > AVAILABLE) problems.push('Amount exceeds available balance.');
      if (AVAILABLE <= 0) problems.push('Available balance is R0.00. You cannot withdraw at this time.');

      submitBtn.disabled = problems.length > 0;
      msgEl.textContent = problems.join(' ');
    }

    amountEl.addEventListener('input', validate);

    document.getElementById('withdrawForm').addEventListener('submit', (e) => {
      e.preventDefault();
      validate();
      if (submitBtn.disabled) return;
      msgEl.textContent = 'Withdrawal request submitted.';
    });

    validate();
  </script>
</body>
</html>
